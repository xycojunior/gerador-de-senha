<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="assests/logo (1).png" alt="logo-gerador-senha" class="logo" />
    <main class="container-input">
      <span>Tamanho da senha: <span id="valor"></span> caracteres</span>
      <input
        id="slider"
        class="slider"
        type="range"
        min="4"
        max="20"
        value="10"
      />
      <button id="button" class="button-cta" onclick="generatePassword()">
        Gerar senha
      </button>
    </main>
    <div
      id="container-password"
      onclick="copyPassword()"
      class="container-password hide"
    >
      <span class="title">Sua senha gerada foi:</span>
      <span id="password" class="password"></span>
      <span class="tooltip">Clique na senha para copiar!</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
